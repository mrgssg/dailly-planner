<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!-- Timeblocks go here -->

<div class="row" id="9" class="time-block">
  <div class="hour col-md-1"> 9am</div>
      <textarea class="col-md-8 description"></textarea> 
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
</div>


<div class="row" id="10" class="time-block">
  <div class="hour col-md-1"> 10am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
</div>


<div class="row" id="11">
  <div class="hour col-1"> 11am</div>
      <textarea class="col-md-8 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
</div>


<div class="row" id="12">
  <div class="hour col-md-1"> 12pm</div>
      <textarea class="col-md-8 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
</div>

       
<div class="row" id="1">
  <div class="hour col-md-1"> 1pm</div>
      <textarea class="col-md-8 description"></textarea>
  <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>
</div>


<div class="row" id="2">
  <div class="hour col-md-1"> 2pm</div>
      <textarea class="col-md-8 description"></textarea>

  </div>
</div>


<div class="row" id="3">
  <div class="hour col-md-1"> 3pm</div>
      <textarea class="col-md-8 description"></textarea>
  <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>
</div>


<div class="row" id="4">
  <div class="hour col-md-1"> 4pm</div>
      <textarea class="col-md-8 description"></textarea>
  <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>
</div>

    <script src="script.js"></script>

</html>
